events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay    on;
    
    # --- PERFORMANCE: Keepalive & Session Caching ---
    # We keep these ON for speed. 
    # The PIN prompt happens on the INITIAL handshake.
    # Subsequent requests reuse the session token for speed.
    keepalive_timeout  65;
    keepalive_requests 100;
    
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    # -----------------------------------------------

    # Upstreams with Keepalive
    upstream frontend { 
        server frontend:5173;
        keepalive 32;
    }
    upstream rag_core { 
        server rag_core:8000;
        keepalive 32;
    }
    upstream kg_service { 
        server kg_service:8003;
        keepalive 32;
    }

    # Optimization Buffers
    client_body_buffer_size 128k;
    client_max_body_size 500M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Redirect HTTP -> HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL Certs
        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_client_certificate /etc/nginx/certs/trust_chain.pem;
        ssl_verify_depth 5;

        # --- SECURITY: STRICT ENFORCEMENT ---
        # "on" forces the browser to send a cert immediately. 
        # This triggers the PIN prompt at the "Door" of the website.
        ssl_verify_client on;
        
        # If user hits Cancel or has no card, show the custom HTML page
        error_page 495 496 400 = /no-cert.html;
        # ------------------------------------

        # Serve the No-Cert Error Page
        location = /no-cert.html {
            root /usr/share/nginx/html;
            internal;
        }

        # 1. Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header Connection ""; # Clear 'close' header for keepalive
        }

        # 2. Backend API
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://rag_core;
            proxy_http_version 1.1;
            
            # --- AUTH HEADERS ---
            proxy_set_header X-Subject-DN $ssl_client_s_dn;
            proxy_set_header X-Client-Verify $ssl_client_verify;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection settings
            proxy_set_header Connection "";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # 3. Graph Service
        location /graph-api/ {
            rewrite ^/graph-api/(.*) /$1 break;
            proxy_pass http://kg_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}