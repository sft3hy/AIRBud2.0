events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream frontend { server frontend:5173; }
    upstream rag_core { server rag_core:8000; }
    upstream kg_service { server kg_service:8003; }

    # Redirect HTTP -> HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        # SSL Config
        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_client_certificate /etc/nginx/certs/trust_chain.pem;
        ssl_verify_depth 5;
        ssl_verify_client optional;

        # 1. Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # 2. Backend API
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://rag_core;
            
            # --- CRITICAL HEADERS ---
            # These must be exactly here for the backend to see them
            proxy_set_header X-Subject-DN $ssl_client_s_dn;
            proxy_set_header X-Client-Verify $ssl_client_verify;
            # ------------------------
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 3. Graph Service (Optional direct access)
        location /graph-api/ {
            rewrite ^/graph-api/(.*) /$1 break;
            proxy_pass http://kg_service;
        }
    }
}