services:
  # 0. Init Filesystem (Utility Container)
  init_fs:
    image: alpine:latest
    container_name: airbud_init_fs
    command: sh -c "mkdir -p /data/uploads /data/charts /data/faiss_indexes /data/chunks /data/huggingface /data/previews && chmod -R 777 /data"
    volumes:
      - shared_data:/data
    networks:
      - airbud_network
    restart: "no"

  # --- Gateway ---
  nginx:
    image: nginx:alpine
    container_name: airbud_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf.deployed:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - rag_core
      - kg_service
    networks:
      - airbud_network

  # 1. Frontend
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile.deployed
      args:
        - VITE_API_URL=https://localhost/airbud/api
        - VITE_NETWORK=LOW
    image: airbud_frontend:latest
    container_name: airbud_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=https://localhost/airbud/api
      - VITE_NETWORK=LOW
    depends_on:
      - rag_core
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    networks:
      - airbud_network

  # 2. RAG Core
  rag_core:
    build:
      context: ./services/rag_core
      dockerfile: Dockerfile.deployed
    image: airbud_core:latest
    container_name: airbud_core
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SANCTUARY_API_KEY=${SANCTUARY_API_KEY}
      - TEST=False
      - LLM_PROVIDER=groq
      - PARSER_API_URL=http://parser:8001
      - VISION_API_URL=http://vision:8002
      - KG_SERVICE_URL=http://kg_service:8003
      - PYTHONUNBUFFERED=1
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=slammy
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=rag_db
      - HF_HOME=/data/huggingface
    volumes:
      - shared_data:/data
    depends_on:
      parser:
        condition: service_started
      vision:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - airbud_network

  # 3. Parser
  parser:
    build:
      context: ./services/parser
      dockerfile: Dockerfile.deployed
    image: airbud_parser:latest
    container_name: airbud_parser
    restart: always
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - shared_data:/data
    networks:
      - airbud_network

  # 4. Vision
  vision:
    build:
      context: ./services/vision
      dockerfile: Dockerfile.deployed
    image: airbud_vision:latest
    container_name: airbud_vision
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - shared_data:/data
      - huggingface_cache:/root/.cache/huggingface
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - airbud_network

  # 5. Postgres
  postgres:
    image: postgres:15-alpine
    container_name: airbud_postgres
    restart: always
    environment:
      - POSTGRES_USER=slammy
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=rag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U slammy -d rag_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - airbud_network

  # 7. KG Service
  kg_service:
    build:
      context: ./services/kg_service
      dockerfile: Dockerfile.deployed
    image: airbud_kg:latest
    container_name: airbud_kg
    restart: always
    ports:
      - "8003:8003"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SANCTUARY_API_KEY=${SANCTUARY_API_KEY}
      - TEST=False
      - PYTHONUNBUFFERED=1
    depends_on:
      neo4j:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8003
    networks:
      - airbud_network

  # 8. Neo4j
  neo4j:
    image: neo4j:5.15-community
    container_name: airbud_neo4j
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airbud_network

  # 12. Backup service
  backups:
    build:
      context: ./services/backup
      dockerfile: Dockerfile.deployed
    image: airbud_backups:latest
    container_name: airbud_backups
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - BACKUP_SCHEDULE=0 0 * * 3
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=slammy
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=rag_db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - shared_data:/shared_data:ro
      - shared_data:/backups
      - neo4j_data:/neo4j_data:ro
    depends_on:
      - postgres
      - neo4j
    networks:
      - airbud_network

volumes:
  pgadmin_data:
  shared_data:
  huggingface_cache:
  postgres_data:
  neo4j_data:
  influxdb_data:
  grafana_data:


networks:
  airbud_network:
    driver: bridge
