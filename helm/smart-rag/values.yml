global:
  storageClass: "standard" # Change based on cloud provider (e.g., gp2, managed-nfs)

frontend:
  image: smart-rag/frontend:latest
  service:
    type: LoadBalancer
    port: 80

ragCore:
  image: smart-rag/rag-core:latest
  env:
    GROQ_API_KEY: "your-key-here"

vision:
  image: smart-rag/vision:latest
  resources:
    limits:
      nvidia.com/gpu: 1

parser:
  image: smart-rag/parser:latest

persistence:
  size: 10Gi