apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airbud.fullname" . }}-oauth2-proxy
  labels:
    {{- include "airbud.labels" . | nindent 4 }}
    component: oauth2-proxy
spec:
  replicas: {{ .Values.oauth2Proxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "airbud.selectorLabels" . | nindent 6 }}
      component: oauth2-proxy
  template:
    metadata:
      labels:
        {{- include "airbud.selectorLabels" . | nindent 8 }}
        component: oauth2-proxy
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: oauth2-proxy
          image: "{{ .Values.oauth2Proxy.image.repository }}:{{ .Values.oauth2Proxy.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4180
              protocol: TCP
          env:
            - name: OAUTH2_PROXY_HTTP_ADDRESS
              value: "0.0.0.0:4180"
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "airbud.secretName" . }}
                  key: OAUTH2_PROXY_COOKIE_SECRET
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "airbud.secretName" . }}
                  key: OAUTH2_PROXY_CLIENT_ID
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "airbud.secretName" . }}
                  key: OAUTH2_PROXY_CLIENT_SECRET
            - name: OAUTH2_PROXY_COOKIE_DOMAINS
              value: "*"
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              value: "{{ .Values.oauth2Proxy.config.emailDomains }}"
            - name: OAUTH2_PROXY_UPSTREAMS
              value: "file:///dev/null"
            - name: OAUTH2_PROXY_REVERSE_PROXY
              value: "true"
            - name: OAUTH2_PROXY_REDIRECT_URL
              value: "{{ .Values.oauth2Proxy.config.host }}/oauth2/callback"
            - name: OAUTH2_PROXY_PROVIDER
              value: "oidc" # Assuming OIDC based on previous context
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "airbud.secretName" . }}
                  key: OIDC_ISSUER_URL
          resources:
            {{- toYaml .Values.oauth2Proxy.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
