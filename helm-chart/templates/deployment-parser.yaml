apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smart-rag.fullname" . }}-parser
  labels:
    {{- include "smart-rag.labels" . | nindent 4 }}
    component: parser
spec:
  replicas: {{ .Values.parser.replicaCount }}
  selector:
    matchLabels:
      {{- include "smart-rag.selectorLabels" . | nindent 6 }}
      component: parser
  template:
    metadata:
      labels:
        {{- include "smart-rag.selectorLabels" . | nindent 8 }}
        component: parser
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: parser
          image: "{{ .Values.parser.image.repository }}:{{ .Values.parser.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.parser.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          volumeMounts:
            - name: shared-data
              mountPath: /data
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            {{- toYaml .Values.parser.resources | nindent 12 }}
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: {{ include "smart-rag.fullname" . }}-shared-data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}