apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airbud.fullname" . }}-vision
  labels:
    {{- include "airbud.labels" . | nindent 4 }}
    component: vision
spec:
  replicas: {{ .Values.vision.replicaCount }}
  selector:
    matchLabels:
      {{- include "airbud.selectorLabels" . | nindent 6 }}
      component: vision
  template:
    metadata:
      labels:
        {{- include "airbud.selectorLabels" . | nindent 8 }}
        component: vision
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
        - name: vision
          image: "{{ .Values.vision.image.repository }}:{{ .Values.vision.image.tag }}"
          ports:
            - containerPort: 8002
          env:
            - name: OLLAMA_BASE_URL
              value: "{{ .Values.vision.env.ollamaBaseUrl }}"
          volumeMounts:
            - name: shared-data
              mountPath: /data
            - name: hf-cache
              mountPath: /root/.cache/huggingface
            # Offline models baked in
          resources:
            {{- toYaml .Values.vision.resources | nindent 12 }}
          
          livenessProbe:
            tcpSocket:
              port: 8002
            initialDelaySeconds: 60
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 8002
            initialDelaySeconds: 15
            periodSeconds: 10

      volumes:
        - name: shared-data
        {{- if .Values.global.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "airbud.fullname" . }}-shared-data
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: hf-cache
          emptyDir: {}
        # Offline models baked in
      
      # --- KARPENTER GPU CONFIG ---
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # Uses GPU Affinity
      {{- with .Values.affinityGPU }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # Uses GPU Tolerations
      {{- with .Values.tolerationsGPU }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}