apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smart-rag.fullname" . }}-vision
  labels:
    {{- include "smart-rag.labels" . | nindent 4 }}
    component: vision
spec:
  replicas: {{ .Values.vision.replicaCount }}
  selector:
    matchLabels:
      {{- include "smart-rag.labels" . | nindent 6 }}
      component: vision
  template:
    metadata:
      labels:
        {{- include "smart-rag.labels" . | nindent 8 }}
        component: vision
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
        - name: vision
          image: "{{ .Values.vision.image.repository }}:{{ .Values.vision.image.tag }}"
          volumeMounts:
            - name: shared-data
              mountPath: /data
            - name: hf-cache
              mountPath: /root/.cache/huggingface
          resources:
            {{- toYaml .Values.vision.resources | nindent 12 }}
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: {{ include "smart-rag.fullname" . }}-shared-data
        - name: hf-cache
          emptyDir: {}
      # Specific node selector for GPU nodes if needed
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}