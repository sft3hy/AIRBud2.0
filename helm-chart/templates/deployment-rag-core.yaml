apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smart-rag.fullname" . }}-rag-core
  labels:
    {{- include "smart-rag.labels" . | nindent 4 }}
    component: rag-core
spec:
  replicas: {{ .Values.ragCore.replicaCount }}
  selector:
    matchLabels:
      {{- include "smart-rag.labels" . | nindent 6 }}
      component: rag-core
  template:
    metadata:
      labels:
        {{- include "smart-rag.labels" . | nindent 8 }}
        component: rag-core
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      
      # --- ADD THIS INIT CONTAINER SECTION ---
      initContainers:
        - name: init-fs
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          # Exact logic from your docker-compose init_fs
          args:
            - "mkdir -p /data/uploads /data/charts /data/faiss_indexes /data/chunks /data/huggingface && chmod -R 777 /data"
          volumeMounts:
            - name: shared-data
              mountPath: /data
      # ---------------------------------------

      containers:
        - name: rag-core
          image: "{{ .Values.ragCore.image.repository }}:{{ .Values.ragCore.image.tag }}"
          # Cleaned up command (init container handles the setup now)
          command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
          envFrom:
            - secretRef:
                name: {{ include "smart-rag.fullname" . }}-env
          env:
            - name: PARSER_API_URL
              value: "http://{{ include "smart-rag.fullname" . }}-parser:8001"
            - name: VISION_API_URL
              value: "http://{{ include "smart-rag.fullname" . }}-vision:8002"
            - name: HF_HOME
              value: "/data/huggingface"
          volumeMounts:
            - name: shared-data
              mountPath: /data
          resources:
            {{- toYaml .Values.ragCore.resources | nindent 12 }}
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: {{ include "smart-rag.fullname" . }}-shared-data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}