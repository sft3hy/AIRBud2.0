{{- if .Values.kgService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airbud.fullname" . }}-kg-service
  labels:
    {{- include "airbud.labels" . | nindent 4 }}
    component: kg-service
spec:
  replicas: {{ .Values.kgService.replicaCount }}
  selector:
    matchLabels:
      {{- include "airbud.selectorLabels" . | nindent 6 }}
      component: kg-service
  template:
    metadata:
      labels:
        {{- include "airbud.selectorLabels" . | nindent 8 }}
        component: kg-service
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: kg-service
          image: "{{ .Values.kgService.image.repository }}:{{ .Values.kgService.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.kgService.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 8003
              protocol: TCP
          # Load generic secrets (DB passwords, etc.)
          envFrom:
            - configMapRef:
                name: {{ include "airbud.fullname" . }}-config
            - secretRef:
                name: {{ include "airbud.secretName" . }}
          env:
            # --- External Secrets Mapping ---
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airbud.secretName" . }}
                  key: GROQ_API_KEY
            - name: SANCTUARY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airbud.secretName" . }}
                  key: SANCTUARY_API_KEY
            # -------------------------------
            - name: NEO4J_URI
              value: "bolt://{{ include "airbud.fullname" . }}-neo4j:7687"
            - name: NEO4J_USER
              value: "neo4j"
            - name: TEST
              value: "{{ .Values.global.testMode | default "False" }}"
          resources:
            {{- toYaml .Values.kgService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}{{- end }}
