services:
  # 1. Frontend (React)
  frontend:
    build: 
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: smart_rag_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - rag_core

  # 2. RAG Core
  rag_core:
    build: ./services/rag_core
    container_name: smart_rag_core
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SANCTUARY_API_KEY=${SANCTUARY_API_KEY}
      - PARSER_API_URL=http://parser:8001
      - VISION_API_URL=http://vision:8002
      - PYTHONUNBUFFERED=1
      - TEST=${TEST}
    volumes:
      - shared_data:/app/data
    depends_on:
      - parser
      - vision

  # 3. Parser
  parser:
    build: ./services/parser
    container_name: smart_rag_parser
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - TEST=${TEST}
    volumes:
      - shared_data:/app/data

  # 4. Vision (Connects to Mac Host)
  vision:
    build: ./services/vision
    container_name: smart_rag_vision
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      # Force "Test Mode" so it uses the Local Host URL
      - TEST=True 
      # This is the magic address to reach your Mac from inside Docker
      - OLLAMA_HOST_LOCAL=http://host.docker.internal:11434
      # Fallback (unused if TEST=True)
      - OLLAMA_HOST_PROD=http://ollama:11434
    volumes:
      - shared_data:/app/data
      - huggingface_cache:/root/.cache/huggingface
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 5. Ollama (DISABLED - Using Mac App)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: smart_rag_ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_storage:/root/.ollama

  # 6. DB Viewer
  db_viewer:
    image: python:3.10-slim
    container_name: smart_rag_db_viewer
    ports:
      - "8080:8080"
    volumes:
      - shared_data:/data
    command: >
      sh -c "pip install sqlite-web && sqlite_web /data/history.db -H 0.0.0.0 -p 8080"

volumes:
  shared_data:
  huggingface_cache:
  ollama_storage: