services:
  # 1. Frontend (React)
  frontend:
    build: 
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: smart_rag_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - rag_core

  # 2. RAG Core
  rag_core:
    build: ./services/rag_core
    container_name: smart_rag_core
    ports:
      - "8000:8000"
    environment:
      # --- FIX 1: Switch from Sanctuary to Groq ---
      - LLM_PROVIDER=groq
      - GROQ_API_KEY=${GROQ_API_KEY}
      # --------------------------------------------
      - SANCTUARY_API_KEY=${SANCTUARY_API_KEY}
      - PARSER_API_URL=http://parser:8001
      - VISION_API_URL=http://vision:8002
      - PYTHONUNBUFFERED=1
      # Postgres Config
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=rag_password
      - POSTGRES_DB=rag_db
    volumes:
      - shared_data:/app/data
    depends_on:
      parser:
        condition: service_started
      vision:
        condition: service_started
      postgres:
        condition: service_healthy

  # 3. Parser
  parser:
    build: ./services/parser
    container_name: smart_rag_parser
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - shared_data:/app/data

  # 4. Vision
  vision:
    build: ./services/vision
    container_name: smart_rag_vision
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      # --- FIX 2: Point to Host Ollama ---
      # host.docker.internal allows Docker to talk to your actual machine
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # -----------------------------------
    volumes:
      - shared_data:/app/data
      - huggingface_cache:/root/.cache/huggingface
    # This section is critical for Linux support of host.docker.internal
    # (It works by default on Mac/Windows Docker Desktop, but this makes it universal)
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 5. Postgres DB
  postgres:
    image: postgres:15-alpine
    container_name: smart_rag_postgres
    restart: always
    environment:
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=rag_password
      - POSTGRES_DB=rag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  shared_data:
  huggingface_cache:
  postgres_data: